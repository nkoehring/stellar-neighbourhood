<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Neighbourhood</title>
    <style>
      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-height: 100vh;
        font: 16px monospace;
        color-scheme: light dark;
        color: #EEE;
        background-color: #222;
      }
      #info {
        position: absolute;
        top: 1em;
        right: 1em;
        text-align: right;
      }
      #info > button {
        margin: 0 .1em;
        border: 1px solid #DDD;
        border-radius: .5em;
      }
      #info > button.highlighted {
        border-color: yellow;
      }
      label {
        position: fixed;
        top: 0;
        left: 0;
        margin-top: -.5em;
        margin-left: .5em;
        font-weight: bold;
        color: white;
        pointer-events: none;
        transform: translate(0, 0);
        background: #0008;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div id="info">Click a star to get options.</div>
    <div id="labels"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
