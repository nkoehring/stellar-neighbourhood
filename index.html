<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Neighbourhood</title>
    <style>
      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-height: 100vh;
        font: 16px monospace;
        color-scheme: light dark;
        color: #EEE;
        background-color: #222;
      }
      #info {
        position: absolute;
        top: 0;
        left: 0;
        width: 20rem;
        height: 100vh;
        padding: 0 1em;
        background: #3368;
        backdrop-filter: blur(4px);
        border-right: 2px solid #336;
        transform: translate(0, 0);
        transition: transform .2 ease;
      }
      #info.hidden {
        transform: translate(-20rem, 0);
      }
      label {
        position: fixed;
        top: 0;
        left: 0;
        margin-top: -.5em;
        margin-left: .5em;
        font-weight: bold;
        color: white;
        transform: translate(0, 0);
        background: #0008;
        line-height: 1;
        cursor: pointer;
      }
      label.highlighted {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h1>{{ name }}</h1>
      <p>
        <span>Star Type:<span>
        <strong>{{ type }}</strong>
      </p>
      <p>
        <span>Spectral Type:<span>
        <strong>{{ spectral }}</strong>
      </p>
      <p>
        <span>Distance:<span>
        <strong>{{ distance }}</strong>
      </p>
    </div>
    <div id="labels"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
